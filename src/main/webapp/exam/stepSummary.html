<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Step Summary</title>
	<script type="text/javascript">
		calc = function () {
			var startValue = parseInt(document.fm.start.value);
			var endValue = parseInt(document.fm.end.value);
			var result = 0;
			for (var i=startValue; i<=endValue; i++) {
				result += i;
			}
			alert(result);
		}
	</script>
</head>
<body>
<form name="fm">
		<dl>
			<dt>開始</dt>
			<dd>
				<input type="text" name="start" />
			</dd>
			<dt>終了</dt>
			<dd>
				<input type="text" name="end" />
			</dd>
		</dl>
		<input type="button" value="計算" onclick="calc()" /><br>
	</form>
</body>
</html>
